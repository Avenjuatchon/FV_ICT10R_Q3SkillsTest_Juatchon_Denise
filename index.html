<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign up page</title>

     <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://www.shutterstock.com/image-illustration/light-blue-peach-gradient-blurred-260nw-2634832955.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 200%;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: rgb(109, 109, 184);
            background-color: lightblue;
            text-align: center;
            font-family: forte;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.26);
            border-style: solid;
            border-color: midnightblue;
        }
        .container {
            max-width: 477px;
            margin: auto;
            background-color: white;
            padding: 60px;
            border-style: solid;
            border-color: darkslateblue;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.699);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: cornflowerblue;
            color: white;
            border-style: solid;
            border-radius: 30%;
            border: lightsteelblue;
            border-radius: 10px;
            cursor: pointer;
             box-shadow: 0 10px 30px rgba(0, 0, 0, 0.534);
        }
        button:hover {
            background-color: midnightblue;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<br>
    <div class="container">
        <h2>Create Account</h2>
        <br><br>
        <input id="score1" type="text" placeholder="Enter Username" min="0" max="100">
        <br>
        <input id="score2" type="number" placeholder="Enter Password" min="0" max="100">
        <br><br>
        <button id="computeBtn">Sign Up</button>
        <div id="Account Created" class="result"></div>

<p id="output"></p>
<p id="username"></p>

    </div>


</body>
</html>
